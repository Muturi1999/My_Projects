name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p $SSH_PORT -H $SSH_HOST >> ~/.ssh/known_hosts 2>/dev/null
          
          ssh -i ~/.ssh/deploy_key -p $SSH_PORT $SSH_USER@$SSH_HOST << 'DEPLOY'
          set -e
          cd ${{ env.DEPLOY_PATH }}
          git pull origin main
          docker-compose build --no-cache
          docker-compose down
          docker-compose up -d
          sleep 10
          docker-compose exec -T backend python manage.py migrate || true
          docker-compose exec -T backend python manage.py collectstatic --noinput || true
          echo "✅ Deployment completed!"
          DEPLOY

      - name: Deployment Failed
        if: failure()
        run: echo "❌ Deployment failed!"
